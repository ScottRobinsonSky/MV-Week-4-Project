<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style/featured-games.css" />
    <link rel="stylesheet" href="./style/game-data.css" />
    <link rel="stylesheet" href="./style/main-style.css" />
    <title>Steam API Search</title>
  </head>
  <body>
    <header>
      <h1>Steam Search</h1>
    </header>
    <main class="flex-center flex-column">
      <button type="button" id="returnBtn" class="hidden" onclick="toggleDisplayedSection()">
        <img id="btnSvg" src="SVG/back-svgrepo-com-white.svg" alt="Go Back"/>
      </button>
      <section id="on-load">
        <form id="searchForm" action="" onsubmit="processSearchQuery(); return false">
          <label for="steamSearchQuery"></label>
          <input
            type="text"
            name="steamSearchQuery"
            id="steamSearchQuery"
            placeholder="Enter game title"
            class="form-item"
          />

          <label for="steamCurrencySelect"></label>
          <select id="steamCurrencySelect" name="steamCurrencySelect">

          </select>
          <button type="submit" id="submitSearchQuery" class="form-item">Search</button>
        </form>
        <div id="error-container"></div>
        <section id="featured-games">
        <h2 id="feat-game-head">Featured Games</h2>
        <section id="featured-games-container"></section>
        </section>
      </section>
      <section id="info-display" class="hidden">
        <article id="game-data-container">
          <article id="data-general" class="flex-grid"></article>
          <figure id="data-requirements" class="flex-grid"></figure>
          <figure id="data-art-container" class="flex-grid"></figure>
          <article id="data-description-container" class="flex-grid">
            <h3>Description:</h3>
          </article>
          <article id="data-score-container" class="flex-grid">
            <h3>Score:</h3>
          </article>
        </article>
      </section>
    </main>
    <footer>
      <h3>By: Tyrese, Scott, and Sasha</h3>
    </footer>
  </body>
</html>
